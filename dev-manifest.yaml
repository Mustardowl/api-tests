apiVersion: apps/v1
kind: Deployment
metadata:
  name: arianne-api
spec:
  replicas: 1
  selector:
    matchlabels:
      app: arianne-api
  template:
    metadata:
      labels:
        app: arianne-api
    spec:
      containers:
        - name: arianne-api

          image: us-docker.pkg.dev/byui-scrum-team-11am-mst/arianne-api/api-tests
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            failureThreshold: 1
            periodSeconds: 10
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 10